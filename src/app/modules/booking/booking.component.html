<div class="table-wrapper">

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%;">

        <!--- Note that these columns can be defined in any order.
      The actual rendered columns are set as a property on the row definition" -->

        <!-- Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> id</th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Column -->
        <ng-container matColumnDef="hall name">
            <th mat-header-cell *matHeaderCellDef>Hall Name </th>
            <td mat-cell *matCellDef="let element"> {{element.hallname}} </td>
        </ng-container>

        <!--  Column -->
        <ng-container matColumnDef="capacity">
            <th mat-header-cell *matHeaderCellDef> Capacity </th>
            <td mat-cell *matCellDef="let element"> {{element.capacity}} </td>
        </ng-container>

        <!--  Column -->
        <ng-container matColumnDef="person-in-charge">
            <th mat-header-cell *matHeaderCellDef>Person In Charge </th>
            <td mat-cell *matCellDef="let element"> {{element.personincharge}} </td>
        </ng-container>
        <!--  Column -->
        <ng-container matColumnDef="mobile">
            <th mat-header-cell *matHeaderCellDef> Mobile</th>
            <td mat-cell *matCellDef="let element"> {{element.hallbookingprice}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let element">
                <button mat-raised-button color="accent" (click)="editItem(element)">Edit</button>
                <button mat-raised-button color="warn" (click)="deleteItem(element.id)">Delete</button>
            </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" [ngClass]="{'editable-row':bookData.id === row.id}"></tr>

    </table>
    <mat-paginator [pageSize]="5" [pageSizeOptions]="[5,10,15]" showFirstLastButtons></mat-paginator>
</div>
